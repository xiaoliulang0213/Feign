buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

group = 'com.liuxiaonian'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('io.github.openfeign:feign-core:9.5.0')
	compile('io.github.openfeign:feign-gson:9.5.0')
	compile('io.github.openfeign:feign-jaxb:9.5.0')
	compile('com.fasterxml.jackson.jaxrs:jackson-jaxrs-xml-provider:2.9.0')
	compile('org.apache.httpcomponents:httpclient:4.5.5')
    compile('org.springframework.cloud:spring-cloud-starter-feign:1.3.0.RELEASE')
}
